<h2>Login</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input type="text" [(ngModel)]="signInData.username" name="username" required>
  </div>
  <div>
    <label for="password">Senha:</label>
    <input type="password" [(ngModel)]="signInData.password" name="password" required>
  </div>
  <button type="submit">Entrar</button>
</form>
<p>NÃ£o tem uma conta? <button (click)="navigateToRegister()">Registre-se aqui</button></p>
